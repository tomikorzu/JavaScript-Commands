<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="color-theme" class="color-theme-element">
      <i class="fa-regular fa-sun color-icon"></i>
    </button>
    <div class="global-container">
      <h1>Listas de tareas</h1>
      <div class="container-list">
        <ul class="list1">
          <li>Buy eggs</li>
          <li>Do laundry</li>
          <li>Buy facturas for Seba</li>
        </ul>
        <ul class="list2">
          <li>Slepp</li>
          <li>Eat</li>
          <li>Code</li>
          <li>Repeat</li>
        </ul>
      </div>
      <div class="buttons">
          <button id="add-task"  class="btn btn-add">Agregar</button>
          <button id="quit-task" class="btn btn-quit">Eliminar</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
